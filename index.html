<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkPC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row header">
        <div class="col-1 offset-1 header_logo">
            <img class="header_logo_img" src="./img/pc-display-2-svgrepo-com.png" alt="logo">
            <p class="header_logo_pimg">MarkPC</p>
        </div>
        <div class="col-1 offset-2 header_nav">
            <p class="header_nav_pnav">Детали</p>
            <p class="header_nav_pnav">Сборка</p>
            <p class="header_nav_pnav">Ноуты</p>
            <p class="header_nav_pnav">Гот.сборки</p>
            <p class="header_nav_pnav">Ключи Windows</p>
            <p class="header_nav_pnav">SSD & HDD</p>
            <p class="header_nav_pnav">Периферия </p>
        </div>
        <div class="col-1 offset-2 header_btns">
            <img class="header_btns_img1" src="./img/account-svgrepo-com.png" alt="">
            <img class="header_btns_img1" src="./img/phone-svgrepo-com.png" alt="">
            <img class="header_btns_img1" src="./img/bascket-svgrepo-com.png" alt="">
        </div>
    </div>
    <div class="row main">
        <div class="col-1 offset-1 main_block1">
            <img class="main_block1_img1" src="./img/166207251.png" alt="">
            <div class="main_block1_div">
                <div class="main_block1_div_block1">
                    <p class="main_block1_div_block1_pblock">Материнская плата Gigabyte H410M S2H V2 (s1200, Intel H470, PCI-Ex16)</p>
                </div>
                <div class="main_block1_div_block2">
                    <p class="main_block1_div_block2_pblock">2 449₴</p>
                </div>
            </div>
        </div>
        <div class="col-1 offset-2 main_block1">
            <img class="main_block1_img1" src="./img/317212965.png" alt="">
            <div class="main_block1_div">
                <div class="main_block1_div_block1">
                    <p class="main_block1_div_block1_pblock">Компьютер Artline Gaming (X43v31)</p>
                </div>
                <div class="main_block1_div_block2">
                    <p class="main_block1_div_block2_pblock">26 599₴</p>
                </div>
            </div>
        </div>
        <div class="col-1 offset-2 main_block1">
            <img class="main_block1_img2" src="./img/250207756.png" alt="">
            <div class="main_block1_div2">
                <div class="main_block1_div_block1">
                    <p class="main_block1_div_block1_pblock">Gigabyte PCI-Ex GeForce RTX 3050 Gaming OC 8G 8GB GDDR6</p>
                </div>
                <div class="main_block1_div_block2">
                    <p class="main_block1_div_block2_pblock">11000₴</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
